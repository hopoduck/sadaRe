# Server
server.port=8081
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Oracle DB
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=${env.ORACLE_URL}
spring.datasource.username=${env.ORACLE_USERNAME}
spring.datasource.password=${env.ORACLE_PASSWORD}

# MyBatis
mybatis.mapper-locations=static/mappers/*Mapper.xml
